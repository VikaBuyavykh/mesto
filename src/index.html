<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body>

    <div class="page">

        <header class="header">
            <img src=<%=require("./images/logo.png")%> alt="Изображение логотипа 
            с надписью Mesto и подписью Russia в верхнем регистре" 
            class="header__logo">
        </header>

        <main class="content">

            <section class="profile">
                <div class="profile__content">
                    <div class="profile__avatar"></div>
                    <div class="profile__info">
                        <div class="profile__name-section">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button aria-label="Редактировать" type="button" 
                            class="profile__edit-button"></button>
                        </div>
                        <p class="profile__occupation">Исследователь океана</p>
                    </div>
                </div>
                <button aria-label="Добавить" type="button" class="profile__add-button">
                    <img src=<%=require("./images/plus.svg")%> alt="Значок плюса: 
                    кнопка добавления контента" class="profile__add-button-plus">
                </button> 
            </section>

            <section class="elements">
                <template id="element">
                    <div class="element">
                        <button aria-label="Открыть" type="button" class="element__open-button"><img alt="Пейзаж" class="element__img"></button>
                        <div class="element__text-section">
                            <h2 class="element__text"></h2>
                            <button aria-label="Нравится" type="button" class="element__like-button"></button>
                        </div>
                        <button aria-label="Удалить" type="button" class="element__delete-button"></button>
                    </div>
                </template>
            </section>

        </main>

        <footer class="footer">
            <h3 class="footer__text">© 2020 Mesto Russia</h3>
        </footer>

        <aside class="popup popup_type_edit">
            <div class="popup__container">
                <button aria-label="Закрыть" type="button" class="popup__close-button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="nameAndOccupationForm" id="form" class="popup__form" novalidate>
                    <div class="popup__input-contaner">
                        <input class="popup__form-item" type="text" id="name" name="name" 
                        minlength="2" maxlength="40" required>
                        <span class="popup__error-message" id="error-name"></span>
                    </div>
                    <div class="popup__input-contaner">
                        <input class="popup__form-item" type="text" id="occupation" name="occupation" 
                        minlength="2" maxlength="200" required>
                        <span class="popup__error-message" id="error-occupation"></span>
                    </div>
                    <button aria-label="Сохранить" type="submit" class="popup__submit-button">Сохранить</button>
                </form>
            </div>
        </aside>

        <aside class="popup popup_type_add">
            <div class="popup__container">
                <button aria-label="Закрыть" type="button" class="popup__close-button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form name="addCardPopupForm" id="cardform" class="popup__form popup__form_elements" novalidate>
                    <div class="popup__input-contaner">
                        <input class="popup__form-item" type="text" id="cardName" name="cardName" placeholder="Название" 
                        minlength="2" maxlength="30" required>
                        <span class="popup__error-message" id="error-cardName"></span>
                    </div>
                    <div class="popup__input-contaner">
                        <input class="popup__form-item" type="url" id="cardLink" name="cardLink" 
                        placeholder="Ссылка на картинку" required>
                        <span class="popup__error-message" id="error-cardLink"></span>
                    </div>
                    <button aria-label="Создать" type="submit" class="popup__submit-button popup__submit-button_elements">Создать</button>
                </form>
            </div>
        </aside>

        <aside class="popup popup_type_open-image">
            <div class="popup__content">
                <button aria-label="Закрыть" type="button" class="popup__close-button popup__close-button_open-image-element"></button>
                <img class="popup__img">
                <h2 class="popup__text">Карачаево-Черкессия</h2>
            </div>
        </aside>

    </div>

</body>
</html>
